<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Konva -->
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Sidebar -->
    <div class="sidenav">
        <h2>Variables</h2>
        <button id="variables-button">Add variable</button>
        <div class="vertical-menu">
            <a href="#" class="active">Variable 0</a>
            <a href="#">Variable 1</a>
            <a href="#">Variable 2</a>
            <a href="#">Variable 3</a>
            <a href="#">Variable 4</a>
        </div>
        <hr>
        <h2>Equations</h2>
        <button id="equations-button">Add equation</button>
        <div class="vertical-menu">
            <a href="#" class="active">Equation 0</a>
            <a href="#">Equation 1</a>
            <a href="#">Equation 2</a>
            <a href="#">Equation 3</a>
            <a href="#">Equation 4</a>
        </div>
        <hr>
        <button>Add link</button>
    </div>

    <!-- Canvas element -->
    <div id="konva-holder" class="main"></div>

    <!-- Buttons that show up over canvas -->
    <div id="admin">
        <a href="#">Log-in / Sign-up</a>
        <a href="#">Save to PDF</a>
    </div>

    <!-- Buttons that show up over canvas -->
    <div id="view-controls">
        <a id="centre" href="#">Center canvas</a>
        <a id="zoomin" href="#">Zoom in</a>
        <a id="zoomout" href="#">Zoom out</a>
    </div>

    <!-- Forms -->
    <div class="form-popup" id="variables-form">
        <form class="form-container">

            <button id="close" type="reset">x</button>

            <div class="form-row">
                <div class="form-col">
                    <label for="variable"><b>Variable name</b></label>
                    <input type="text" placeholder="Volume" name="variable" required>
                </div>
                <div class="form-col">
                    <label for="symbol"><b>Symbol</b></label>
                    <input type="text" placeholder="V" name="symbol" required>
                </div>
            </div>

            <div class="form-col">
                <label for="description"><b>Description</b></label>
                <input type="text" placeholder="The amount of space a substance takes up" name="description">
            </div>


            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- My code -->
    <script src="index.js"></script>
    <script src="zoom.js"></script>
    <script src="forms.js"></script>

</body>

</html>
