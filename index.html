<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- Konva -->
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Sidebar -->
    <div class="sidenav">
        <h2>Variables</h2>
        <button class="add-element" id="variables-button" data-target="variables-popup">Add variable</button>
        <div class="vertical-menu" id="variables-menu"></div>
        <hr>
        <h2>Equations</h2>
        <button class="add-element" id="equations-button" data-target="equations-popup">Add equation</button>
        <div class="vertical-menu" id="equations-menu"></div>
        <hr>
        <button>Add link</button>
    </div>

    <!-- Canvas element -->
    <div id="konva-holder" class="main"></div>

    <!-- Buttons that show up over canvas -->
    <div id="admin">
        <a href="#">Log-in / Sign-up</a>
        <a href="#">Save to PDF</a>
    </div>

    <!-- Buttons that show up over canvas -->
    <div id="view-controls">
        <a id="centre" href="#">Center canvas</a>
        <a id="zoomin" href="#">Zoom in</a>
        <a id="zoomout" href="#">Zoom out</a>
    </div>

    <!-- Forms -->
    <div class="form-popup" id="variables-popup">
        <form class="form-container" id="variables-form" data-type="variable">
            <button class="close-button" type="reset">x</button>
            <div class="form-row">
                <div class="form-col">
                    <label for="varname"><b>Variable name</b></label>
                    <input type="text" id="varname" placeholder="Volume" name="name" required>
                </div>
                <div class="form-col">
                    <label for="varsymbol"><b>Symbol</b></label>
                    <input type="text" id="varsymbol" placeholder="V" name="symbol" required>
                </div>
            </div>
            <div class="form-col">
                <label for="vardesc"><b>Description</b></label>
                <input type="text" id="vardesc" placeholder="The amount of space a substance takes up" name="desc">
            </div>
            <button type="submit" class="btn">Create Variable</button>
        </form>
    </div>

    <div class="form-popup" id="equations-popup">
        <form class="form-container" id="equations-form" data-type="equation">
            <button class="close-button" type="reset">x</button>
            <label for="eqnname"><b>Equation name</b></label>
            <input type="text" id="eqnname" placeholder="Ideal Gas Law" name="name" required>
            <label for="eqnsymbol"><b>Type out equation with symbols</b></label>
            <input type="text" id="eqnsymbol" placeholder="PV=nRT" name="symbol" required>
            <label for="vardesc"><b>Description</b></label>
            <input type="text" id="vardesc" placeholder="Equation to estimate the state of a gas in ideal considitons" name="desc"/>
            <button type="submit" class="btn">Create Variable</button>
        </form>
    </div>

    <!-- My code -->
    <script src="index.js"></script>
    <script src="zoom.js"></script>
    <script src="forms.js"></script>
    <script src="testing.js"></script>

</body>

</html>
